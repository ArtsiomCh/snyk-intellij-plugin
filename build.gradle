buildscript {
    ext.scala_bin_version = '2.12.4'
    ext.scala_version = '2.12'
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'org.jetbrains.intellij' version '0.3.4'
}

group 'io.snyk'
version '1.0-SNAPSHOT'

apply plugin: 'idea'
apply plugin: 'scala'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(group: 'org.scala-lang', name: 'scala-library', version: "$scala_bin_version")
    compile(group: 'org.nanohttpd', name: 'nanohttpd', version: '2.3.1')
    compile(group: 'org.thymeleaf', name: 'thymeleaf', version: '3.0.9.RELEASE') {
        exclude group: 'org.slf4j', module: 'slf4j-api'
    }
//    compile(group: 'org.scalatra.scalate', name: "scalate-core_$scala_version", version: '1.8.0')
    compile(group: 'io.circe', name: "circe-core_$scala_version", version: '0.9.3')
    compile(group: 'io.circe', name: "circe-generic_$scala_version", version: '0.9.3')
    compile(group: 'io.circe', name: "circe-parser_$scala_version", version: '0.9.3')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2018.1.5'
    plugins 'maven'
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

patchPluginXml {
    changeNotes """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
}
