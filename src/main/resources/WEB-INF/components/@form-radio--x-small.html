{{#each options}}
<label for="{{id}}" class="radio{{#if label-hidden}} hidden{{/if}}{{#if required}} required{{/if}}{{#if modifier}} {{modifier}}{{/if}}">{{label}}
  <input type="radio" name="{{name}}" value="{{id}}" id="{{id}}" class="radio__input"{{#if error}} aria-describedby="error-{{id}}"{{/if}}{{#if required}} required{{/if}}{{#if value}} {{value}}{{/if}}{{#if disabled}} disabled{{/if}}{{#if checked}} checked{{/if}} />
  <span class="radio__toggle"></span>
</label>
{{#if error}}
{{#> @alert modifiers="warning" id=(concat id "-error")  }}
{{error}}
{{/ @alert}}
{{/if}}
{{#if caption}}
{{#> @caption}}
{{#if @partial-block}}
  {{> @partial-block }}
{{else}}
  {{{caption}}}
{{/if}}
{{/ @caption}}
{{/if}}
{{/each}}
