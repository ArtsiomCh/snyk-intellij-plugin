<details class="tree{{#if modifiers}}{{#each (splitList modifiers) }} tree--{{this}}{{/each}}{{/if}}" open="open" {{test-hook "tree"}}>

  <summary class="tree__trunk" {{test-hook "tree trunk"}}>
    {{label}}
    <span class="tree__branch-note" {{test-hook "tree item text extra"}}>{{note}}</span>
  </summary>

  {{#each branches}}
    {{> @tree--branch}}
  {{/each}}

</details><!-- .tree -->
